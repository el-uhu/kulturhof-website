{{ define "main" }}
  {{ range .Pages }}
    <div id="{{ .Name }}" class="event-info ov {{ .Params.type}}">
      <div class="ev-header">
        <a class="readmore" href="{{ .RelPermalink }}">
          {{ partial "event-header.html" .}}
        </a>
      </div>
      <div class="summary">
        <p>
          {{ .Summary }}
        </p>
      </div>
      <div class="featured">
        {{ partial "feature-content.html" . }}
      </div>
    </div>
  {{ end }}
{{ end }}
