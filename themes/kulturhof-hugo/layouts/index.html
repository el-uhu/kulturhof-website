{{ define "main" }}
  {{ range .Pages }}
    <div id="{{ .Name }}" class="event-info {{ .Params.type}}">
      {{ partial "event-header.html" .}}
      <div class="summary">
        <p>
          {{ .Summary }}
        </p>
        <p>
          <a class="readmore" href="{{ .RelPermalink }}">Weiterlesen</a>
        </p>
      </div>
    </div>
  {{ end }}
{{ end }}
