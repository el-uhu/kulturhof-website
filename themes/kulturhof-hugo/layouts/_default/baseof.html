<!DOCTYPE html>
<html>
    {{- partial "head.html" . -}}
    <body>
      <div class="grid-container">
        {{- partial "header.html" . -}}
        {{- partial "menu.html" . -}}
        <div id="content" class="main grid-item">
          {{- block "main" . }}{{- end }}
        </div>
        {{- partial "info.html" . -}}
        {{- partial "footer.html" . -}}
      </div>
    </body>
    <script type="text/javascript" src="{{ .Site.BaseURL }}/js/main.js"></script>
</html>
